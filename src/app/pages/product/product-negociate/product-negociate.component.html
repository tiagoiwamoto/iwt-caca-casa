<ion-content fullscreen>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button (click)="goToHome()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <!--        <ion-button>-->
      <!--          <ion-icon slot="icon-only" ios="reorder-four-outline" md="reorder-four-outline"></ion-icon>-->
      <!--        </ion-button>-->
      <ion-menu-button color="dark" menu="start" autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>{{barTitle}}</ion-title>
  </ion-toolbar>

  <ion-card class="vertical-center" *ngIf="isFindingCorretor">
    <ion-label>Procurando corretor pr√≥ximo online</ion-label>
    <ion-progress-bar type="indeterminate" reversed="true" class="mt-3"></ion-progress-bar>
  </ion-card>

  <div *ngIf="!isFindingCorretor">
    <ion-card *ngFor="let msg of messages" class="mt-1">
      <ion-item>
        <ion-label *ngIf="msg.userType === 'CORRETOR'" class="msg-corretor">{{msg.msg}} :{{msg.name}}</ion-label>
        <ion-label *ngIf="msg.userType === 'USER'" class="msg-user">{{msg.name}}: {{msg.msg}}</ion-label>
      </ion-item>
    </ion-card>
  </div>
  <ion-tabs *ngIf="!isFindingCorretor">
    <ion-tab-bar slot="bottom">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Digite sua mensagem</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-button color="primary">Enviar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
